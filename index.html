<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>recipebook</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!--   Navbar -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" id="title" href="#">Recipe Book</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-banner">
    <h2 id="main-banner-text">Explore New <span style="color:#FDFF00">Recipes</span></h2>
    <form action="" method="post">
        <input type="text" name="recipe" id="search" placeholder="Search New Recipes">
        <button type="submit" id="search-btn">Search</button>
    </form>
  </div>

  <div class="features">
    <div class="find">
      <h3>Find</h3>
      <br>
      <p>Find new recipes on the go..</p>
      <img src="/images/find.jpg" alt="find new recipes" id="find-img">
    </div>

    <div class="cook">
      <h3>Cook</h3>
      <br>
      <p>Cook new recipes.</p>
      <img src="/images/cook.jpg" alt="cook new recipes" id="cook-img">
    </div>

    <div class="share">
      <h3>Share</h3>
      <br>
      <p>Share new recipes to the world</p>
      <img src="/images/share.jpg" alt="share recipes" id="share-img">
    </div>
  </div>

  
  <div class="contact">
    <div class="contact-us">
      <h3>Contact Us</h3>
      <br>
      <p><a href="mailto:recipebook@gmail.com">recipebook@gmail.com</a></p>
      <br>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
    </div>

    <div class="contact-form">
      <form action="/message" method="post">
        <input type="text" name="name" id="" placeholder="Enter your Name">
        <br>
        <input type="text" name="email" id="" placeholder="Enter your email address">
        <br>
        <textarea name="message" id="" cols="32" rows="5" placeholder="Write your message..."></textarea>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>  
  </div>

  <footer id="about">
    <p>Created with ❤️ by <span><strong>Aditya</strong></span></p>
    <a href="#"><i class="fa fa-instagram"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <p>Copyright &copy; 2022</p>
  </footer>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
